<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f2744">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Airport">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Notas - Airport Manager</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="images/icon-192.png">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="dashboard.html" class="logo">AIRPORT</a>
            <nav class="nav">
                <div class="nav-scroll" id="navScroll">
                    <a href="dashboard.html" class="nav-item">Dashboard</a>
                    <a href="pedidos.html" class="nav-item">Pedidos</a>
                    <a href="pagos.html" class="nav-item">Pagos</a>
                    <a href="calendario.html" class="nav-item">Calendario</a>
                    <a href="notas.html" class="nav-item active">Notas</a>
                    <a href="estadisticas.html" class="nav-item">Stats</a>
                </div>
                <a href="#" class="nav-logout" onclick="logout()">Salir</a>
            </nav>
        </div>
    </header>

    <main class="container main-content notas-page">
        <h1 class="notas-title">Notas rápidas</h1>
        <p class="notas-subtitle">Añade recordatorios y bórralos al terminar.</p>

        <section class="notas-add">
            <input type="text" id="notaInput" class="notas-input" placeholder="Escribe una nota o recordatorio..." maxlength="500" autocomplete="off">
            <button type="button" class="notas-btn-add" onclick="addNote()">Agregar</button>
        </section>

        <ul id="notasList" class="notas-list"></ul>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/notas.js"></script>
</body>
</html>
