<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Airport">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Calendario - Airport Manager</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="images/icon-192.png">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="dashboard.html" class="logo">AIRPORT</a>
            <nav class="nav">
                <a href="dashboard.html">Dashboard</a>
                <a href="pedidos.html">Pedidos</a>
                <a href="calendario.html">Calendario</a>
                <a href="pagos.html">Pagos</a>
                <a href="estadisticas.html">Stats</a>
                <a href="#" onclick="logout()">Salir</a>
            </nav>
        </div>
    </header>

    <main class="container main-content calendario-page">
        <div class="calendario-header">
            <button type="button" class="calendario-nav-btn" onclick="previousMonth()">←</button>
            <h1 class="calendario-title" id="currentMonth"></h1>
            <button type="button" class="calendario-nav-btn" onclick="nextMonth()">→</button>
        </div>

        <section class="calendario-section">
            <div class="calendar-scroll-wrap">
                <div class="calendar-grid">
                    <div class="calendar-weekhead">Lun</div>
                <div class="calendar-weekhead">Mar</div>
                <div class="calendar-weekhead">Mié</div>
                <div class="calendar-weekhead">Jue</div>
                <div class="calendar-weekhead">Vie</div>
                <div class="calendar-weekhead">Sáb</div>
                <div class="calendar-weekhead">Dom</div>
                    <div id="calendarDays"></div>
                </div>
            </div>
        </section>

        <p class="calendario-leyenda">Arrastra las pills a otro día para cambiar fecha. Marca el ✓ para marcar como entregado.</p>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/calendario.js"></script>
</body>
</html>
