<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f2744">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Airport">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Airport Manager - Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="images/icon-192.png">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">AIRPORT</div>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        required 
                        placeholder="tu@email.com"
                        autocomplete="email"
                        inputmode="email"
                        autocapitalize="none"
                    >
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Contraseña</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        required 
                        placeholder="••••••••"
                        autocomplete="current-password"
                    >
                </div>
                <div id="errorMessage" class="alert alert-error hidden"></div>
                <button type="submit" class="btn btn-primary login-submit">
                    INICIAR SESIÓN
                </button>
            </form>
        </div>
    </div>

    <!-- UMD explícito para que el global supabase exista siempre -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
    <script src="js/supabase-config.js"></script>
    <script>
        // Verificar si ya está autenticado
        checkAuth();

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="spinner-container spinner-container--inline"><div class="spinner"></div></div> INICIANDO...';
            errorDiv.classList.add('hidden');
            
            try {
                if (!supabase) {
                    throw new Error('Supabase no cargó. Comprueba la consola (F12) y que las credenciales en js/supabase-config.js sean correctas.');
                }
                console.log('Intentando login con email:', email, 'URL:', supabase.supabaseUrl);
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });
                
                if (error) {
                    console.error('Supabase error:', error.status, error.message, error);
                    throw error;
                }
                
                console.log('Login OK, redirigiendo...', data?.user?.email);
                window.location.href = 'dashboard.html';
                
            } catch (err) {
                let msg = err.message || 'Error al iniciar sesión';
                if (msg.includes('Invalid login credentials') || msg.includes('invalid')) {
                    msg = 'Email o contraseña incorrectos. Comprueba en Supabase → Authentication → Users que el usuario exista, esté confirmado (Email confirmed) y la contraseña sea la misma.';
                }
                if (msg.includes('fetch') || msg.includes('Failed') || msg.includes('Network')) {
                    msg = 'Error de red. ¿Abres la app desde file://? Usa un servidor local (ej. npx serve .) o sube la app a Netlify. Revisa también la consola (F12).';
                }
                errorDiv.textContent = msg;
                errorDiv.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.textContent = 'INICIAR SESIÓN';
                console.error('Login error:', err);
            }
        });
    </script>
</body>
</html>
