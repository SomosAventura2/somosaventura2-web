<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Airport">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Dashboard - Airport Manager</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="images/icon-192.png">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="dashboard.html" class="logo">AIRPORT</a>
            <nav class="nav">
                <div class="nav-scroll" id="navScroll">
                    <a href="dashboard.html" class="nav-item active">Dashboard</a>
                    <a href="pedidos.html" class="nav-item">Pedidos</a>
                    <a href="pagos.html" class="nav-item">Pagos</a>
                    <a href="calendario.html" class="nav-item">Calendario</a>
                    <a href="estadisticas.html" class="nav-item">Stats</a>
                </div>
                <a href="#" class="nav-logout" onclick="logout()">Salir</a>
            </nav>
        </div>
    </header>

    <main class="container main-content">
        <h1 class="mb-4">Dashboard</h1>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalPedidos">0</div>
                <div class="stat-label">Pedidos Activos</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="pedidosHoy">0</div>
                <div class="stat-label">Pedidos Hoy</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="ingresosMes">€0</div>
                <div class="stat-label">Ingresos del Mes</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="pendientes">0</div>
                <div class="stat-label">Entregas Pendientes</div>
            </div>
        </div>

        <!-- Pedidos Recientes -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Pedidos Recientes</h2>
                <a href="pedidos.html" class="btn btn-sm">Ver Todos</a>
            </div>
            <div id="pedidosRecientes">
                <div style="text-align: center; padding: 2rem; color: var(--gray-500);">
                    Cargando pedidos...
                </div>
            </div>
        </div>

        <!-- Entregas de Hoy -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Entregas para Hoy</h2>
                <a href="calendario.html" class="btn btn-sm">Ver Calendario</a>
            </div>
            <div id="entregasHoy">
                <div style="text-align: center; padding: 2rem; color: var(--gray-500);">
                    Cargando entregas...
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
    <script src="js/supabase-config.js"></script>
    <script>
        let session;

        async function init() {
            session = await checkAuth();
            if (!session) return;
            window.pullToRefreshCallback = async function () {
                await Promise.all([loadStats(), loadRecentOrders(), loadTodayDeliveries()]);
            };
            loadStats();
            loadRecentOrders();
            loadTodayDeliveries();
        }

        async function loadStats() {
            try {
                const today = new Date().toISOString().split('T')[0];
                const firstDayMonth = new Date(new Date().getFullYear(), new Date().getMonth(), 1).toISOString().split('T')[0];

                // Total pedidos activos
                const { data: activosData } = await supabase
                    .from('orders')
                    .select('id', { count: 'exact' })
                    .not('status', 'eq', 'entregado')
                    .not('status', 'eq', 'cancelado');

                document.getElementById('totalPedidos').textContent = activosData?.length || 0;

                // Pedidos de hoy
                const { data: hoyData } = await supabase
                    .from('orders')
                    .select('id', { count: 'exact' })
                    .gte('created_at', today);

                document.getElementById('pedidosHoy').textContent = hoyData?.length || 0;

                // Ingresos del mes
                const { data: ingresosData } = await supabase
                    .from('orders')
                    .select('amount_euros')
                    .gte('created_at', firstDayMonth)
                    .not('status', 'eq', 'cancelado');

                const totalIngresos = ingresosData?.reduce((sum, order) => sum + (parseFloat(order.amount_euros) || 0), 0) || 0;
                document.getElementById('ingresosMes').textContent = `€${totalIngresos.toFixed(2)}`;

                // Entregas pendientes: agendado + en_produccion + listo
                const { data: pendientesData } = await supabase
                    .from('orders')
                    .select('id')
                    .in('status', ['agendado', 'en_produccion', 'listo']);

                document.getElementById('pendientes').textContent = pendientesData?.length || 0;

            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadRecentOrders() {
            try {
                const { data, error } = await supabase
                    .from('orders')
                    .select('*')
                    .order('created_at', { ascending: false })
                    .limit(5);

                if (error) throw error;

                const container = document.getElementById('pedidosRecientes');
                
                if (!data || data.length === 0) {
                    container.innerHTML = '<div style="text-align: center; padding: 2rem; color: var(--gray-500);">No hay pedidos registrados</div>';
                    return;
                }

                const statusOpts = window.STATUS_OPTIONS || [];
                const statusMenu = statusOpts.map(s => `<li><button type="button" class="status-dropdown-option" data-status="${s.value}">${s.label}</button></li>`).join('');
                const html = `
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Cliente</th>
                                <th>Monto</th>
                                <th>Estado</th>
                                <th>Entrega</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.map(order => `
                                <tr>
                                    <td class="mono" onclick="window.location.href='pedidos.html?id=${order.id}'" style="cursor: pointer;">#${order.order_number}</td>
                                    <td onclick="window.location.href='pedidos.html?id=${order.id}'" style="cursor: pointer;">${order.customer_name}</td>
                                    <td onclick="window.location.href='pedidos.html?id=${order.id}'" style="cursor: pointer;">${formatCurrency(order.amount_euros, 'EUR')}</td>
                                    <td onclick="event.stopPropagation()"><div class="status-dropdown"><button type="button" class="status-dropdown-btn status-${order.status}" data-order-id="${order.id}">${getStatusText(order.status)} ▾</button><ul class="status-dropdown-menu">${statusMenu}</ul></div></td>
                                    <td onclick="window.location.href='pedidos.html?id=${order.id}'" style="cursor: pointer;">${formatDate(order.delivery_date)}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
                
                container.innerHTML = html;
                bindDashboardStatusDropdowns(container);

            } catch (error) {
                console.error('Error loading recent orders:', error);
                document.getElementById('pedidosRecientes').innerHTML = 
                    '<div class="alert alert-error">Error al cargar pedidos recientes</div>';
            }
        }

        async function loadTodayDeliveries() {
            try {
                const today = new Date().toISOString().split('T')[0];
                
                const { data, error } = await supabase
                    .from('orders')
                    .select('*')
                    .eq('delivery_date', today)
                    .not('status', 'eq', 'cancelado')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                const container = document.getElementById('entregasHoy');
                
                if (!data || data.length === 0) {
                    container.innerHTML = '<div style="text-align: center; padding: 2rem; color: var(--gray-500);">No hay entregas programadas para hoy</div>';
                    return;
                }

                const statusOpts = window.STATUS_OPTIONS || [];
                const statusMenu = statusOpts.map(s => `<li><button type="button" class="status-dropdown-option" data-status="${s.value}">${s.label}</button></li>`).join('');
                const html = `
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Cliente</th>
                                <th>Estado</th>
                                <th>Acción</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.map(order => `
                                <tr>
                                    <td class="mono">#${order.order_number}</td>
                                    <td>${order.customer_name}</td>
                                    <td><div class="status-dropdown"><button type="button" class="status-dropdown-btn status-${order.status}" data-order-id="${order.id}">${getStatusText(order.status)} ▾</button><ul class="status-dropdown-menu">${statusMenu}</ul></div></td>
                                    <td><a href="pedidos.html?id=${order.id}" class="btn btn-sm btn-outline">Ver</a></td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
                
                container.innerHTML = html;
                bindDashboardStatusDropdowns(container);

            } catch (error) {
                console.error('Error loading today deliveries:', error);
                document.getElementById('entregasHoy').innerHTML = 
                    '<div class="alert alert-error">Error al cargar entregas de hoy</div>';
            }
        }

        function bindDashboardStatusDropdowns(container) {
            if (!container) return;
            container.querySelectorAll('.status-dropdown').forEach(wrap => {
                const btn = wrap.querySelector('.status-dropdown-btn');
                const orderId = btn?.getAttribute('data-order-id');
                if (!orderId) return;
                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    container.querySelectorAll('.status-dropdown.open').forEach(d => d !== wrap && d.classList.remove('open'));
                    wrap.classList.toggle('open');
                });
                wrap.querySelectorAll('.status-dropdown-option').forEach(opt => {
                    opt.addEventListener('click', async (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        const newStatus = opt.getAttribute('data-status');
                        if (!newStatus) return;
                        wrap.classList.remove('open');
                        if (typeof updateOrderStatus === 'function') {
                            await updateOrderStatus(orderId, newStatus);
                            loadRecentOrders();
                            loadTodayDeliveries();
                            loadStats();
                        }
                    });
                });
            });
        }

        document.addEventListener('click', () => {
            document.querySelectorAll('.status-dropdown.open').forEach(d => d.classList.remove('open'));
        });

        window.addEventListener('orderStatusUpdated', () => {
            loadRecentOrders();
            loadTodayDeliveries();
            loadStats();
        });

        // Inicializar
        init();
    </script>
</body>
</html>
