<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Airport">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Estadísticas - Airport Manager</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="images/icon-192.png">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="dashboard.html" class="logo">AIRPORT</a>
            <nav class="nav">
                <a href="dashboard.html">Dashboard</a>
                <a href="pedidos.html">Pedidos</a>
                <a href="calendario.html">Calendario</a>
                <a href="pagos.html">Pagos</a>
                <a href="estadisticas.html">Stats</a>
                <a href="#" onclick="logout()">Salir</a>
            </nav>
        </div>
    </header>

    <main class="container main-content stats-page">
        <h1 class="stats-title">Stats</h1>

        <!-- Filtro de Período -->
        <div class="stats-period">
            <button class="stats-period-btn active" id="btnSemanal" onclick="changePeriod('semanal')">Semanal</button>
            <button class="stats-period-btn" id="btnMensual" onclick="changePeriod('mensual')">Mensual</button>
            <button class="stats-period-btn" id="btnTrimestral" onclick="changePeriod('trimestral')">Trimestral</button>
        </div>

        <!-- Resumen Financiero compacto -->
        <section class="stats-section">
            <h2 class="stats-section-title"><span id="periodTitle">Esta Semana</span></h2>
            <div class="stats-finance">
                <div class="stats-finance-row">
                    <div class="stats-finance-item stats-income">
                        <span class="stats-finance-label">Ingresos Bs</span>
                        <span class="stats-finance-value" id="ingresoBS">Bs. 0</span>
                    </div>
                    <div class="stats-finance-item stats-income">
                        <span class="stats-finance-label">Ingresos $</span>
                        <span class="stats-finance-value" id="ingresoUSD">$0</span>
                    </div>
                </div>
                <div class="stats-finance-row">
                    <span class="stats-finance-label">Ref. €</span>
                    <span class="stats-finance-value stats-eur" id="ingresoEUR">€0</span>
                </div>
                <div class="stats-finance-divider"></div>
                <div class="stats-finance-row">
                    <div class="stats-finance-item stats-expense">
                        <span class="stats-finance-label">Gastos Bs</span>
                        <span class="stats-finance-value" id="gastoBS">Bs. 0</span>
                    </div>
                    <div class="stats-finance-item stats-expense">
                        <span class="stats-finance-label">Gastos $</span>
                        <span class="stats-finance-value" id="gastoUSD">$0</span>
                    </div>
                </div>
                <div class="stats-finance-divider"></div>
                <div class="stats-finance-row">
                    <div class="stats-finance-item">
                        <span class="stats-finance-label">Balance Bs</span>
                        <span class="stats-finance-value" id="balanceBS">Bs. 0</span>
                    </div>
                    <div class="stats-finance-item">
                        <span class="stats-finance-label">Balance $</span>
                        <span class="stats-finance-value" id="balanceUSD">$0</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Pedidos por Estado + Métricas -->
        <section class="stats-section stats-chart-section">
            <h2 class="stats-section-title">Pedidos por Estado</h2>
            <div class="stats-chart-wrap">
                <canvas id="statusChart"></canvas>
            </div>
        </section>

        <section class="stats-section">
            <h2 class="stats-section-title">Métricas</h2>
            <div id="periodMetrics" class="stats-metrics">
                <div class="stats-loading"><span class="loading"></span></div>
            </div>
        </section>

        <!-- Productos Más Vendidos -->
        <section class="stats-section">
            <h2 class="stats-section-title">Top Productos</h2>
            <div id="topProducts" class="stats-top-products">
                <div class="stats-loading"><span class="loading"></span></div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/estadisticas.js"></script>
</body>
</html>
