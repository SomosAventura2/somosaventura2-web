<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SomosAventura - Gesti√≥n</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --whatsapp: #25D366;
            --green-primary: #4CAF50;
            --green-mountain: #2d5a3d;
            --green-dark: #1a3a28;
            --bg-dark: #0e2f36;
            --bg-card: #1a3d47;
            --text-primary: #ffffff;
            --text-secondary: #b8c5be;
            --accent: #76c893;
            --shadow: rgba(0, 0, 0, 0.5);
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --border: rgba(118, 200, 147, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            padding-bottom: 80px;
            -webkit-font-smoothing: antialiased;
            line-height: 1.6;
        }

        /* ===== LOGIN ===== */
        .login-screen {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, var(--green-mountain) 0%, var(--green-dark) 100%);
            position: relative;
            overflow: hidden;
        }

        .login-screen::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 30s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .login-card {
            background: var(--bg-card);
            border-radius: 32px;
            padding: 40px 32px 48px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
            text-align: center;
            position: relative;
            z-index: 1;
            border: 1px solid var(--border);
        }

        .logo {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .logo-img {
            max-width: 280px;
            width: 100%;
            height: auto;
            margin-bottom: 0;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.3));
        }

        .app-header-logo {
            max-height: 50px;
            height: auto;
            width: auto;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .login-card h1 {
            font-size: 32px;
            color: var(--accent);
            margin-bottom: 8px;
            font-weight: 800;
        }

        .login-card p {
            color: var(--text-secondary);
            margin-bottom: 32px;
            font-size: 15px;
        }

        .login-form input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid var(--border);
            border-radius: 16px;
            font-size: 16px;
            margin-bottom: 16px;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .login-form input::placeholder {
            color: var(--text-secondary);
        }

        .login-form input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(118, 200, 147, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }

        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--green-primary) 0%, var(--green-mountain) 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.5);
        }

        .error-msg {
            color: var(--danger);
            font-size: 14px;
            margin-top: 16px;
            padding: 12px;
            background: rgba(239, 68, 68, 0.2);
            border-radius: 12px;
            display: none;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .error-msg.show {
            display: block;
        }

        /* ===== APP ===== */
        .app {
            max-width: 480px;
            margin: 0 auto;
            display: none;
            background: var(--bg-dark);
            min-height: 100vh;
        }

        .app.active {
            display: block;
        }

        /* Header */
        .app-header {
            background: linear-gradient(135deg, var(--green-mountain) 0%, var(--green-dark) 100%);
            color: white;
            padding: 24px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 16px var(--shadow);
        }

        .app-header .logo-text {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .app-header .logo-text img {
            max-height: 40px;
            height: auto;
            width: auto;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .app-header h1 {
            font-size: 20px;
            font-weight: 800;
        }

        .logout-btn {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border: 2px solid white;
            color: white;
            padding: 10px 18px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: white;
            color: var(--green-mountain);
        }

        /* Tabs */
        .nav-tabs {
            background: var(--bg-card);
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            border-bottom: 2px solid var(--border);
            position: sticky;
            top: 72px;
            z-index: 99;
            box-shadow: 0 2px 8px var(--shadow);
            width: 100%;
        }

        .nav-tab {
            padding: 14px 8px;
            text-align: center;
            cursor: pointer;
            font-size: 11px;
            font-weight: 700;
            color: var(--text-secondary);
            border: none;
            background: transparent;
            white-space: nowrap;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        @media (min-width: 360px) {
            .nav-tab {
                font-size: 12px;
                padding: 16px 10px;
            }
        }

        @media (min-width: 400px) {
            .nav-tab {
                font-size: 13px;
                padding: 18px 12px;
            }
        }

        .nav-tab:hover {
            color: var(--accent);
            background: rgba(118, 200, 147, 0.1);
        }

        .nav-tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
            background: rgba(118, 200, 147, 0.1);
        }

        /* Content */
        .section {
            display: none;
            padding: 20px 16px;
        }

        .section.active {
            display: block;
        }

        /* Cards */
        .card {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 4px 12px var(--shadow);
            border: 1px solid var(--border);
            transition: all 0.3s;
        }

        .card:hover {
            box-shadow: 0 8px 24px rgba(118, 200, 147, 0.2);
            transform: translateY(-2px);
            border-color: rgba(118, 200, 147, 0.3);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .card-title {
            font-size: 18px;
            font-weight: 800;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card-meta {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        /* Badges */
        .badge {
            padding: 6px 14px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 700;
            white-space: nowrap;
        }

        .badge-active {
            background: rgba(16, 185, 129, 0.2);
            color: var(--accent);
        }

        .badge-closed {
            background: rgba(239, 68, 68, 0.2);
            color: #ff6b6b;
        }

        .badge-warning {
            background: rgba(245, 158, 11, 0.2);
            color: #fbbf24;
        }

        .badge-paid {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
        }

        .badge-pending {
            background: rgba(245, 158, 11, 0.2);
            color: #fbbf24;
        }

        /* Stats */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 16px;
        }

        .stat {
            background: rgba(118, 200, 147, 0.1);
            padding: 14px 10px;
            border-radius: 14px;
            text-align: center;
            border: 1px solid var(--border);
        }

        .stat-value {
            font-size: 20px;
            font-weight: 800;
            color: var(--accent);
            display: block;
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 4px;
            display: block;
            font-weight: 600;
        }

        /* Payment Progress */
        .payment-progress {
            margin-top: 16px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 999px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--success) 0%, var(--accent) 100%);
            transition: width 0.5s ease;
        }

        .progress-text {
            font-size: 13px;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
        }

        /* Buttons */
        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            border-radius: 16px;
            border: none;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--green-primary) 0%, var(--green-mountain) 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.5);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--accent);
            color: var(--accent);
        }

        .btn-outline:hover {
            background: var(--accent);
            color: var(--bg-dark);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-small {
            padding: 10px 18px;
            font-size: 14px;
            border-radius: 12px;
            display: inline-block;
        }

        /* Forms */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border);
            border-radius: 14px;
            font-size: 16px;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(118, 200, 147, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        /* Search */
        .search-box {
            width: 100%;
            padding: 14px 20px 14px 44px;
            border: 2px solid var(--border);
            border-radius: 999px;
            font-size: 15px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1) url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="%23b8c5be" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>') no-repeat 16px center;
            transition: all 0.3s;
            color: var(--text-primary);
        }

        .search-box::placeholder {
            color: var(--text-secondary);
        }

        .search-box:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(118, 200, 147, 0.2);
            background: rgba(255, 255, 255, 0.15) url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="%2376c893" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>') no-repeat 16px center;
        }

        /* List Items */
        .list-item {
            padding: 16px 0;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
        }

        .list-item:last-child {
            border-bottom: none;
        }

        .list-item-info {
            flex: 1;
        }

        .list-item-title {
            font-weight: 700;
            margin-bottom: 4px;
            font-size: 15px;
        }

        .list-item-subtitle {
            font-size: 13px;
            color: var(--text-secondary);
        }

        /* Compact Person List */
        .person-list-compact {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .person-item-compact {
            background: rgba(118, 200, 147, 0.05);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 10px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            transition: all 0.2s;
        }

        .person-item-compact:hover {
            background: rgba(118, 200, 147, 0.1);
            border-color: rgba(118, 200, 147, 0.3);
        }

        .person-info-compact {
            flex: 1;
            min-width: 0;
        }

        .person-name-compact {
            font-weight: 700;
            font-size: 14px;
            color: var(--text-primary);
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .person-meta-compact {
            font-size: 11px;
            color: var(--text-secondary);
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .person-meta-compact span {
            white-space: nowrap;
        }

        .person-delete-btn {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ff6b6b;
            padding: 6px 10px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
            min-width: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .person-delete-btn:hover {
            background: rgba(239, 68, 68, 0.3);
            border-color: rgba(239, 68, 68, 0.5);
            transform: scale(1.05);
        }

        /* Compact Attendance List */
        .attendance-group-compact {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 12px;
            transition: all 0.2s;
        }

        .attendance-group-compact:hover {
            border-color: rgba(118, 200, 147, 0.3);
            box-shadow: 0 2px 8px rgba(118, 200, 147, 0.1);
        }

        .attendance-header-compact {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border);
        }

        .attendance-header-info {
            flex: 1;
            min-width: 0;
        }

        .attendance-title-compact {
            font-weight: 800;
            font-size: 14px;
            color: var(--text-primary);
            margin-bottom: 2px;
        }

        .attendance-meta-compact {
            font-size: 11px;
            color: var(--text-secondary);
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .attendance-badge-compact {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 700;
            white-space: nowrap;
            background: rgba(118, 200, 147, 0.2);
            color: var(--accent);
        }

        .attendance-progress-compact {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 999px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .attendance-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--success) 0%, var(--accent) 100%);
            transition: width 0.3s ease;
        }

        .attendance-list-compact {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .attendance-item-compact {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 6px 8px;
            border-radius: 8px;
            transition: background 0.2s;
            cursor: pointer;
        }

        .attendance-item-compact:hover {
            background: rgba(118, 200, 147, 0.1);
        }

        .attendance-checkbox-compact {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: var(--accent);
            flex-shrink: 0;
        }

        .attendance-name-compact {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
            flex: 1;
        }

        .attendance-name-compact.checked {
            color: var(--accent);
        }

        /* Compact Filter */
        .filter-compact {
            margin-bottom: 16px;
        }

        .filter-compact-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(118, 200, 147, 0.05);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 10px 12px;
        }

        .filter-compact-label {
            font-size: 12px;
            font-weight: 700;
            color: var(--text-secondary);
            white-space: nowrap;
            flex-shrink: 0;
        }

        .filter-compact-select {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 13px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-compact-select:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.15);
        }

        .filter-compact-select option {
            background: var(--bg-card);
            color: var(--text-primary);
        }

        /* Checkbox */
        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            padding: 12px;
            border-radius: 12px;
            transition: background 0.2s;
        }

        .checkbox-label:hover {
            background: rgba(118, 200, 147, 0.1);
        }

        .checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
            accent-color: var(--accent);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state h3 {
            margin-bottom: 8px;
            font-size: 20px;
            color: var(--text-primary);
        }

        /* Bottom Action */
        .bottom-action {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-card);
            padding: 16px;
            box-shadow: 0 -4px 16px var(--shadow);
            max-width: 480px;
            margin: 0 auto;
            border-top: 1px solid var(--border);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(4px);
            z-index: 1000;
            align-items: flex-end;
            justify-content: center;
            padding: 0;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-card);
            border-radius: 24px 24px 0 0;
            padding: 28px 20px;
            max-width: 480px;
            width: 100%;
            max-height: 85vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
            border: 1px solid var(--border);
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }

        .modal-header {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 24px;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 24px;
        }

        /* Payment Item */
        .payment-item {
            background: rgba(118, 200, 147, 0.1);
            padding: 16px;
            border-radius: 14px;
            margin-bottom: 12px;
            border: 1px solid var(--border);
        }

        .payment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .payment-amount {
            font-size: 18px;
            font-weight: 800;
            color: var(--accent);
        }

        .divider {
            height: 1px;
            background: var(--border);
            margin: 16px 0;
        }

        /* Personas en Reserva */
        .personas-section {
            margin-top: 20px;
            padding-top: 20px;

            // Funci√≥n de arranque que se ejecuta al cargar la p√°gina
async function iniciarApp() {
    // 1. Conectamos a la base de datos primero
    conectarBaseDeDatos(); 
    
    // 2. Revisamos si ya estaba logueado
    checkAuth();
    
    // 3. Configuramos el evento de la tecla Enter en el password

// Ejecutamos el arranque
iniciarApp();

        // DATOS
        let data = {
            rutas: [],
            reservas: [],
            participantes: [],
            gastos: []
        };

        // Personas temporales en el modal de reserva
        let personasTemporales = [];

        // Sincronizaci√≥n en tiempo real
        let realtimeChannel = null;

        // Funci√≥n helper para asegurar que Supabase est√© inicializado
        function ensureSupabase() {
            if (!supabase) {
                initSupabase();
            }
            if (!supabase) {
                console.warn('Supabase no est√° disponible. Usando modo offline.');
                return null;
            }
            return supabase;
        }

        // Normalizar datos de Supabase (snake_case a camelCase para compatibilidad)
        function normalizeData(dataArray, type) {
            return dataArray.map(item => {
                const normalized = { ...item };
                if (type === 'ruta' && item.precio_euros !== undefined) {
                    normalized.precioEuros = item.precio_euros;
                }
                if (type === 'reserva' && item.monto_pagado !== undefined) {
                    normalized.montoPagado = item.monto_pagado;
                }
                // Asegurar que archivada existe (por defecto false)
                if (type === 'ruta' && normalized.archivada === undefined) {
                    normalized.archivada = false;
                }
                return normalized;
            });
        }

        // Cargar datos desde Supabase
        async function loadData() {
            try {
                ensureSupabase();
                // Cargar rutas (incluyendo archivadas)
                const { data: rutas, error: errorRutas } = await supabase
                    .from('rutas')
                    .select('*')
                    .order('fecha', { ascending: true });
                if (errorRutas) throw errorRutas;
                // Normalizar y asegurar que archivada existe (por defecto false si no existe)
                data.rutas = (rutas || []).map(r => ({
                    ...r,
                    archivada: r.archivada === true ? true : false,
                    precioEuros: r.precio_euros || r.precioEuros || 0
                }));

                // Cargar reservas
                const { data: reservas, error: errorReservas } = await supabase
                    .from('reservas')
                    .select('*');
                if (errorReservas) throw errorReservas;
                data.reservas = normalizeData(reservas || [], 'reserva');

                // Cargar participantes
                const { data: participantes, error: errorParticipantes } = await supabase
                    .from('participantes')
                    .select('*');
                if (errorParticipantes) throw errorParticipantes;
                data.participantes = participantes || [];

                // Cargar gastos
                const { data: gastos, error: errorGastos } = await supabase
                    .from('gastos')
                    .select('*')
                    .order('fecha', { ascending: false });
                if (errorGastos) throw errorGastos;
                data.gastos = gastos || [];

                // Inicializar sincronizaci√≥n en tiempo real
                initRealtimeSync();
            } catch (error) {
                console.error('Error cargando datos:', error);
                alert('‚ö†Ô∏è Error al cargar los datos. Verifica la conexi√≥n.');
            }
        }

        // Sincronizaci√≥n en tiempo real
        function initRealtimeSync() {
            ensureSupabase();
            if (realtimeChannel) {
                supabase.removeChannel(realtimeChannel);
            }

            realtimeChannel = supabase
                .channel('db-changes')
                .on('postgres_changes', 
                    { event: '*', schema: 'public', table: 'rutas' },
                    () => { loadData().then(() => renderAll()); }
                )
                .on('postgres_changes',
                    { event: '*', schema: 'public', table: 'reservas' },
                    () => { loadData().then(() => renderAll()); }
                )
                .on('postgres_changes',
                    { event: '*', schema: 'public', table: 'participantes' },
                    () => { loadData().then(() => renderAll()); }
                )
                .on('postgres_changes',
                    { event: '*', schema: 'public', table: 'gastos' },
                    () => { loadData().then(() => renderAll()); }
                )
                .subscribe();
        }

        // C√ÅLCULOS
        function calcularCuposOcupados(nombreRuta) {
            // Solo contar reservas de rutas no archivadas
            const ruta = data.rutas.find(r => r.nombre === nombreRuta);
            if (ruta && ruta.archivada) return 0;
            
            return data.reservas
                .filter(r => r.ruta === nombreRuta)
                .reduce((sum, r) => sum + r.cantidad, 0);
        }

        function calcularCuposDisponibles(nombreRuta) {
            const ruta = data.rutas.find(r => r.nombre === nombreRuta);
            if (!ruta) return 0;
            return ruta.cupos - calcularCuposOcupados(nombreRuta);
        }

        function contarParticipantes(lider) {
            return data.participantes.filter(p => p.lider === lider).length;
        }

        function getRutaParticipante(lider) {
            const reserva = data.reservas.find(r => r.lider === lider);
            return reserva ? reserva.ruta : 'Sin ruta';
        }

        function calcularTotalRecaudado(nombreRuta) {
            return data.reservas
                .filter(r => r.ruta === nombreRuta)
                .reduce((sum, r) => sum + (r.monto_pagado || r.montoPagado || 0), 0);
        }

        function calcularTotalGastos(nombreRuta) {
            return data.gastos
                .filter(g => g.ruta === nombreRuta)
                .reduce((sum, g) => sum + (g.monto || 0), 0);
        }

        function calcularProfitNeto(nombreRuta) {
            const recaudado = calcularTotalRecaudado(nombreRuta);
            const gastos = calcularTotalGastos(nombreRuta);
            return recaudado - gastos;
        }

        function calcularMontoEsperado(nombreRuta) {
            const cuposReservados = data.reservas
                .filter(r => r.ruta === nombreRuta)
                .reduce((sum, r) => sum + r.cantidad, 0);
            return cuposReservados;
        }

        // AGREGAR RESERVA
        async function agregarReserva() {
            const lider = document.getElementById('reservaLider').value.trim();
            const ruta = document.getElementById('reservaRuta').value;
            const cantidad = parseInt(document.getElementById('reservaCantidad').value);
            const montoPagado = parseFloat(document.getElementById('reservaMontoPagado').value) || 0;

            if (!lider || !ruta || !cantidad) {
                alert('‚ùå Completa todos los campos obligatorios');
                return;
            }

            if (data.reservas.find(r => r.lider === lider)) {
                alert('‚ùå Ya existe una reserva con ese l√≠der');
                return;
            }

            const disponibles = calcularCuposDisponibles(ruta);
            if (cantidad > disponibles) {
                alert(`‚ö†Ô∏è Solo hay ${disponibles} cupos disponibles`);
                return;
            }

            // Validar que las personas temporales no excedan los cupos
            const totalPersonas = personasTemporales.length + 1; // +1 por el l√≠der

                alert(`‚ö†Ô∏è Has agregado ${totalPersonas} personas pero solo reservaste ${cantidad} cupos. El l√≠der cuenta como uno.`);
                return;
            }

                        fecha: new Date().toISOString()
                    });

                    .from('reservas')
                    .insert([{ 
                        lider, 
                        ruta, 
                        cantidad, 
                        monto_pagado: montoPagado, 
                        pagos: pagosIniciales 
                    }])
                    .select()
                    .single();

                if (errorReserva) throw errorReserva;

                // AUTO-REGISTRO DEL L√çDER
                const liderExiste = data.participantes.find(p => 
                    p.nombre.toLowerCase() === lider.toLowerCase() && p.lider === lider
                );

                        .from('participantes')

                        participantesInsert.push({ nombre: nombre, lider: lider, asiste: false });

                renderRutas();
                renderParticipantes();
                alert('‚úÖ Reserva creada exitosamente. El l√≠der y las personas agregadas han sido registradas autom√°ticamente.');

        // RENDER ASISTENCIA
        function renderAsistencia() {
            const rutaFiltro = document.getElementById('filtroRuta').value;
            
            let filtered = data.participantes;
            if (rutaFiltro) {
                filtered = filtered.filter(p => getRutaParticipante(p.lider) === rutaFiltro);
            }
            
            const grouped = {};
            filtered.forEach(p => {
                if (!grouped[p.lider]) grouped[p.lider] = [];
                grouped[p.lider].push(p);
            });
            
            const html = Object.keys(grouped).length === 0 ?
                `<div class="empty-state">
                    <div class="empty-state-icon">üìã</div>
                    <h3>No hay participantes</h3>
                    <p>Selecciona una ruta o registra personas</p>
                </div>` :
                Object.keys(grouped).map(lider => {
                    const reserva = data.reservas.find(r => r.lider === lider);
                    const rutaNombre = reserva ? reserva.ruta : 'Sin ruta';
                    const ruta = data.rutas.find(r => r.nombre === rutaNombre);
                    const rutaFecha = ruta ? new Date(ruta.fecha).toLocaleDateString('es-ES', { day: 'numeric', month: 'short' }) : '';
                    const participantes = grouped[lider];
                    const presentes = participantes.filter(p => p.asiste).length;
                    const porcentaje = (presentes / participantes.length * 100).toFixed(0);

        // AGREGAR GASTO
        async function agregarGasto() {
            const concepto = document.getElementById('gastoConcepto').value.trim();
            const ruta = document.getElementById('gastoRuta').value;
            const monto = parseFloat(document.getElementById('gastoMonto').value);

            if (!concepto || !ruta || !monto || monto <= 0) {
                alert('‚ùå Completa todos los campos con valores v√°lidos');
                return;
            }

            try {
                const { error } = await supabase
                    .from('gastos')
                    .insert([{
                        concepto,
                        ruta,
                        monto,
                        fecha: new Date().toISOString()
                    }]);

                if (error) throw error;

                document.getElementById('gastoConcepto').value = '';
                document.getElementById('gastoRuta').value = '';
                document.getElementById('gastoMonto').value = '';

                closeModal('modalNuevoGasto');
                await loadData();
                updateSelects();
                renderGastos();
                renderRutas();
                alert('‚úÖ Gasto registrado exitosamente');
            } catch (error) {
                console.error('Error:', error);
                alert('‚ùå Error al registrar el gasto: ' + error.message);
            }
        }

        // ELIMINAR GASTO
        async function eliminarGasto(id) {
            const gasto = data.gastos.find(g => g.id === id);
            if (!gasto) return;
            if (!confirm(`¬øEliminar el gasto "${gasto.concepto}" de Bs ${gasto.monto.toLocaleString()}?`)) return;
            
            try {
                const { error } = await supabase
                    .from('gastos')
                    .delete()
                    .eq('id', id);

                if (error) throw error;

                await loadData();
                renderGastos();
                renderRutas();
            } catch (error) {
                console.error('Error:', error);
                alert('‚ùå Error al eliminar el gasto: ' + error.message);
            }
        }
