<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>SomosAventura - Iniciar sesión</title>
    <link rel="icon" type="image/png" href="favicon.png?v=99" sizes="32x32">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { box-sizing: border-box; }

        /* Regla de oro: todo seleccionable para que el teclado no se bloquee en iOS PWA */
        html, body {
            -webkit-user-select: text !important;
            user-select: text !important;
            -webkit-touch-callout: default !important;
            min-height: 100vh;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow-y: auto !important;
            -webkit-overflow-scrolling: touch !important;
        }

        body {
            background: #0e2f36;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Evitar que capas fantasma bloqueen clics */
        body::before,
        body::after {
            pointer-events: none !important;
        }

        .login-card {
            background: #1a3d47;
            padding: 30px;
            border-radius: 20px;
            width: 85%;
            max-width: 350px;
            position: relative;
            z-index: 1;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(118, 200, 147, 0.15);
        }

        .login-card h1 {
            margin: 0 0 24px;
            font-size: 22px;
            font-weight: 700;
            text-align: center;
            color: #fff;
        }

        .login-card img {
            display: block;
            max-width: 220px;
            width: 100%;
            height: auto;
            margin: 0 auto 24px;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.3));
        }

        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
            transform: translate3d(0, 0, 0);

            /* Desbloqueo de interacción (CSS blocking / capas) */
            pointer-events: auto !important;
            touch-action: manipulation !important;
            -webkit-user-select: text !important;
            user-select: text !important;
            position: relative !important;
            z-index: 9999 !important;
        }

        input::placeholder {
            color: #999;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            background: linear-gradient(135deg, #4CAF50 0%, #2d5a3d 100%);
            color: #fff;
            cursor: pointer;
            box-shadow: 0 4px 14px rgba(76, 175, 80, 0.35);
        }

        .login-btn:active {
            opacity: 0.95;
        }

        .error-msg {
            margin-top: 12px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            display: none;
        }

        .error-msg.show {
            display: block;
        }

        /* --- FIX CRÍTICO PARA IOS PWA --- */
        /* Forzamos que los inputs sean la capa más alta y tocable */
        input {
            /* Romper cualquier herencia de bloqueo */
            pointer-events: auto !important;
            touch-action: manipulation !important;

            /* Habilitar selección de texto (Vital para que salga el teclado) */
            -webkit-user-select: text !important;
            user-select: text !important;

            /* Asegurar posición física sobre fondos */
            position: relative !important;
            z-index: 99999 !important;

            /* Eliminar estilos nativos que a veces bugean el foco */
            -webkit-appearance: none !important;
            appearance: none !important;

            /* Fix para que el tap sea instantáneo */
            -webkit-tap-highlight-color: transparent;
        }

        /* Contenedores: permitir clics, NUNCA user-select: none (bloquea teclado en iOS) */
        .login-card, .login-form {
            pointer-events: auto !important;
        }

        /* Si hay algún pseudo-elemento de fondo, mandarlo al fondo y que no capture clics */
        body::before, .login-screen::before {
            z-index: -1 !important;
            pointer-events: none !important;
        }

        /* --- FIX DE EMERGENCIA PARA IOS --- */

        /* 1. Habilitar selección en TODO el documento */
        html, body, .login-card, form {
            -webkit-user-select: text !important;
            user-select: text !important;
            pointer-events: auto !important;
            cursor: auto !important;
        }

        /* 2. Inputs supremos: Encima de todo y seleccionables */
        input, textarea {
            /* Fuerza bruta para interacción */
            pointer-events: auto !important;
            -webkit-user-select: text !important;
            user-select: text !important;

            /* Evitar zoom automático al enfocar (mínimo 16px) */
            font-size: 16px !important;

            /* Capa superior absoluta */
            position: relative !important;
            z-index: 2147483647 !important;

            /* Apariencia nativa limpia */
            background-color: rgba(255, 255, 255, 0.9) !important;
            color: black !important;
        }

        /* 3. MATAR CAPAS FANTASMA */
        body::before, body::after, .login-card::before, .login-card::after {
            display: none !important;
            pointer-events: none !important;
            z-index: -999 !important;
        }
    </style>

    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <div class="login-card">
        <img src="../logo.png" alt="SomosAventura2" onerror="this.style.display='none'">
        <h1>Iniciar sesión</h1>
        <form id="loginForm" onsubmit="return false;">
            <input type="text" id="username" placeholder="Usuario" autocomplete="username" onclick="this.focus()">
            <input type="password" id="password" placeholder="Contraseña" autocomplete="current-password" onclick="this.focus()">
            <button type="button" class="login-btn" id="btnLogin">Iniciar sesión</button>
        </form>
        <div id="errorMsg" class="error-msg"></div>
    </div>

    <script>
        const SUPABASE_URL = 'https://dgubxitmqegounjyeciw.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_EY4EoqiHn7om0Qf-HYpJZQ_HwDJXlan';

        function showError(msg) {
            const el = document.getElementById('errorMsg');
            if (el) {
                el.textContent = msg || '';
                el.classList.toggle('show', !!msg);
            }
        }

        async function doLogin() {
            const userIn = document.getElementById('username').value.trim();
            const passIn = document.getElementById('password').value.trim();
            showError('');

            if (!passIn) {
                showError('Introduce la contraseña');
                return;
            }

            const usuarioNorm = (userIn || '').toLowerCase();
            let email = usuarioNorm;
            if (usuarioNorm === 'luifer') email = 'luisfer@somosaventura2.com';
            if (usuarioNorm === 'chanti') email = 'chantal@somosaventura2.com';

            try {
                const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                const { data, error } = await client.auth.signInWithPassword({ email, password: passIn });
                if (error) throw error;
                if (data?.session) {
                    window.location.href = 'index.html';
                    return;
                }
                showError('Usuario o contraseña incorrectos');
            } catch (err) {
                console.error('Login error:', err);
                showError(err?.message || 'Usuario o contraseña incorrectos');
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                const { data } = await client.auth.getSession();
                if (data?.session) {
                    window.location.href = 'index.html';
                    return;
                }
            } catch (e) {
                console.warn('No sesión previa');
            }

            document.getElementById('btnLogin').addEventListener('click', doLogin);

            document.getElementById('password').addEventListener('keydown', (e) => {
                if (e.key === 'Enter') doLogin();
            });
        });
    </script>
</body>
</html>
